    <title>Document</title><style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f4f8;
          margin: 0;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }

      .container {
          width: 100%;
          max-width: 600px;
          background-color:#ddd0effa;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      h2 {
          text-align: center;
          color: #333;
          margin: 0;
          
      }
      h3{
          text-align:center;
          color: #333;
          margin: 0; 
          
      }
      h4{
          text-align: center;
          color: #333;
          margin: 0;
          
      }


      .form-group {
          display: flex;
          flex-direction: column;
          gap: 2px;
          margin-bottom: 5px;
          
      }

      label {
          font-size: 14px;
          color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="address"],
      input[type="date"],
      input[type="sem"],
      select,
      textarea {
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 14px;
      }

      .gender-options {
          display: flex;
          gap: 10px;
          align-items: center;
      }

      input[type="submit"],
      input[type="reset"] {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          flex: 0;
      }

      .button-group {
          display: flex;
          gap: 10px;
          justify-content: center;
      }

      input[type="submit"] {
          background-color: #06dc0d82;
          color: rgb(12, 9, 9);
      }

      input[type="reset"] {
          background-color: #d41c0fc0;
          color: rgb(12, 12, 12);
      }

      .form-group textarea {
          margin-bottom: 10px;
      }
  </style>
</head>
